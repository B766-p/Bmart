<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Success</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f8f8;
  }

  .card {
    width: 300px;
    background-color:rgb(146, 238, 146);
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative; /* Added to position the checkmark */
  }

  .card-title {
    font-size: 1.5em;
    font-weight: bold;
  }

  .card-content {
    text-align: center;
  }

  .checkmark {
    position: absolute;
    top: 10px;
    right: 10px;
    fill: green;
  }

  .button {
    background-color: #fff;
    color: green;
    border: 1px solid green;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
  }

  .button:hover {
    background-color: green;
    color: #fff;
  }
</style>
</head>
<body>
<div class="card">
  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="50" height="50"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="green" stroke-width="2"/><path class="checkmark__check" fill="none" stroke="green" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
  <div class="card-content">
    <span class="card-title">Upload Successful!</span>
    <p>Your file has been successfully uploaded.</p>
    <a href="ADDNPR.jsp" class="button">Re-upload</a>
  </div>
</div>
</body>
</html>
